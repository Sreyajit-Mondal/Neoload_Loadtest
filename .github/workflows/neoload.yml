name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download NeoLoad CLI
        run: |
          wget https://github.com/Neotys-Labs/neoload-cli/releases/download/1.3.12/neoload-cli-1.3.12.zip -O neoload-cli.zip
          unzip neoload-cli.zip -d neoload-cli
          echo "${GITHUB_WORKSPACE}/neoload-cli" >> $GITHUB_PATH

      - name: Run NeoLoad CLI
        run: |
          neoload run \
            --project Demo1.nlp \
            --scenario "MyScenario" \
            --nlweb-token ${{ secrets.NEOLAOD_WEB_TOKEN }} \
            --report-file loadTest/neoload-report.html

      - name: Upload NeoLoad Results
        uses: actions/upload-artifact@v4
        with:
          name: NeoLoad_Report
          path: loadTest/
