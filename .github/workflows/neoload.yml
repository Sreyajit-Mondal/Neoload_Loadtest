name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install NeoLoad CLI
        run: pip install neoload

      - name: Run NeoLoad Test
        env:
          NEOTOKEN: ${{ secrets.NELOAD_WEB_TOKEN }}
          NEOLOAD_API_URL: "https://neoload.saas.neotys.com"
        run: |
          echo "üîê Debug: Token starts with: ${NEOTOKEN:0:4}"
          if [ -z "$NEOTOKEN" ]; then
            echo "‚ùå NEOTOKEN is empty! Make sure the GitHub secret is set correctly."
            exit 1
          fi

          # Debugging to check URL connection
          echo "üîç Debug: Attempting to reach NeoLoad Web API..."
          curl -v "$NEOLOAD_API_URL/explore/v2/swagger.yaml"  # Replace with the NeoLoad Web API URL

          echo "‚úÖ Logging in to NeoLoad..."
          neoload login --token "$NEOTOKEN" --url "$NEOLOAD_API_URL"

          echo "üöÄ Running NeoLoad test..."
          neoload run \
            Demo1.nlp \
            --scenario "MyScenario" \
            --report-file /workspace/loadTest/neoload-report.html

      - name: Upload NeoLoad Results
        uses: actions/upload-artifact@v4
        with:
          name: NeoLoad_Report
          path: loadTest/
