name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install NeoLoad CLI
        run: |
          pip install neoload

      - name: Run NeoLoad Test
        run: |
          neoload run \
            --scenario "scenario 1" \
            --test-result-name "GitHub_CI_Run_01" \
            --url https://neoload.saas.neotys.com \
            --token ${{ secrets.NEOLOAD_WEB_TOKEN }}

      - name: Upload Results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: NeoLoad_Test_Logs
          path: ./  # Or specify a folder if CLI stores logs locally
