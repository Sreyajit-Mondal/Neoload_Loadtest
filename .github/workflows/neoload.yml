name: NeoLoad Github Action Test

on:
  workflow_dispatch:
    inputs:
      api_url:
        required: true
        description: 'NeoLoad Web Api Url'
        default: 'https://neoload-api.saas.neotys.com/'
      token:
        required: true
        description: 'NeoLoad Web Token'
        default: 'specify_token_or_get_it_from_credentials'
      zone_id:
        required: true
        description: 'Zone identifier'
        default: 'defaultzone'

jobs:
  neoload_cli_demo:
    name: NeoLoad CLI demo github action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local code
        uses: actions/checkout@v4

      - name: Install NeoLoad CLI
        run: pip3 install -U neoload

      - name: Use NeoLoad YAML Project from Repo
        run: |
          ls -la
          echo "Ensure YAML file exists in repo and is named 'simpledemo.yml'"

      - name: Login to NeoLoad Web
        run: neoload login --url ${{ github.event.inputs.api_url }} ${{ github.event.inputs.token }}

      - name: Run Scenario from YAML
        run: neoload run scenario scenario1 --zone-id ${{ github.event.inputs.zone_id }}

      - name: Generate Test Report
        id: report
        if: ${{ always() }}
        run: neoload test-results junitsla

      - name: Publish Test Report
        if: steps.report.outcome == 'success'
        uses: scacap/action-surefire-report@v1
        with:
          report_paths: junit-sla.xml
          fail_on_test_failures: true
