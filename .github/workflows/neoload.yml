name: NeoLoad GitHub Action Test

on:
  workflow_dispatch:
    inputs:
      api_url:
        required: true
        default: 'https://neoload-api.saas.neotys.com/'
      token:
        required: true
        default: 'paste_your_token_here'
      zone_id:
        required: true
        default: 'defaultzone'

jobs:
  neoload_cli_demo:
    name: NeoLoad CLI Demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install NeoLoad CLI
        run: pip3 install -U neoload

      - name: Login to NeoLoad Web
        run: |
          neoload login --url ${{ github.event.inputs.api_url }} --token ${{ github.event.inputs.token }}

      - name: Upload NeoLoad Project
        run: |
          neoload project --path Demo1.zip upload

      - name: Run NeoLoad Test
        run: |
          neoload run \
            --scenario "scenario1" \
            --project "Demo1" \
            --zone "${{ github.event.inputs.zone_id }}" \
            --name "GitHub Run $(date +%Y%m%d%H%M%S)"
