name: Run NeoLoad Test via CLI

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install NeoLoad CLI
        run: pip install neoload

      - name: Print NeoLoad CLI version (debug)
        run: neoload --version

      - name: Login to NeoLoad Web
        run: |
          echo "Logging in..."
          neoload login --debug ${{ secrets.NEOLOAD_WEB_TOKEN }}

      - name: Run NeoLoad Scenario
        run: |
          neoload run \
            --scenario "scenario 1" \
            --description "GitHub run on $(date)" \
            --as-code \
            GitHub_CI_Run_01

      - name: Export HTML Report
        run: |
          mkdir -p loadTest
          neoload export-report --html loadTest/neoload-report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: neoload-report
          path: loadTest/
