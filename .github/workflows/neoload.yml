name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install NeoLoad CLI
        run: |
          pip install neoload

      - name: Run NeoLoad CLI
        run: |
          neoload run \
            --project Demo1.nlp \
            --scenario "MyScenario" \
            --nlweb-token ${{ secrets.NEOLOAD_WEB_TOKEN }} \
            --report-file loadTest/neoload-report.html

      - name: Upload NeoLoad Results
        uses: actions/upload-artifact@v4
        with:
          name: NeoLoad_Report
          path: loadTest/
