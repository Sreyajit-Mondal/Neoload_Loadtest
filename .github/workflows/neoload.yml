name: NeoLoad Github Action Test

on:
  workflow_dispatch:
    inputs:
      api_url:
        required: true
        description: 'NeoLoad Web API URL'
        default: 'https://neoload-api.saas.neotys.com/'
      token:
        required: true
        description: 'NeoLoad Web Token'
        default: 'specify_token_or_get_it_from_credentials'
      zone_id:
        required: true
        description: 'Zone identifier'
        default: 'defaultzone'

jobs:
  neoload_cli_demo:
    name: NeoLoad CLI demo github action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout local code
        uses: actions/checkout@v4

      - name: Install NeoLoad CLI
        run: pip3 install -U neoload

      - name: Login to NeoLoad and configure test
        run: >
          neoload login --url "${{ github.event.inputs.api_url }}" --token "${{ github.event.inputs.token }}" &&
          neoload test-settings --zone "${{ github.event.inputs.zone_id }}"

      - name: Get Workspace ID
        run: neoload workspace list
