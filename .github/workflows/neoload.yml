name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install NeoLoad CLI
        run: |
          pip install neoload

      - name: Login to NeoLoad Web
        run: |
          neoload login --token ${{ secrets.NEOLOAD_WEB_TOKEN }}

      - name: Run NeoLoad Test
        run: |
          neoload run \
            --scenario "scenario 1" \
            "GitHub_CI_Run_01"
