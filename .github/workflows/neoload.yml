name: NeoLoad GitHub Action Test

on:
  workflow_dispatch:
    inputs:
      api_url:
        required: true
        description: 'NeoLoad Web API URL'
        default: 'https://neoload-api.saas.neotys.com/'
      token:
        required: true
        description: 'NeoLoad Web API Token'
        default: 'paste_your_token_here'
      zone_id:
        required: true
        description: 'NeoLoad Zone ID'
        default: 'defaultzone'

jobs:
  neoload_cli_demo:
    name: NeoLoad CLI Demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install NeoLoad CLI
        run: pip3 install -U neoload

      - name: Login to NeoLoad Web
        run: |
           neoload login --url ${{ github.event.inputs.api_url }} ${{ github.event.inputs.token }}
      
      - name: Upload NeoLoad Project (from zipped file in repo)
        run: |
           neoload project --path DemoCI.zip upload
      - name: List Available Projects
        run: neoload project ls

      - name: List Available Scenarios
        run: neoload run-types ls --project "DemoCI"
      - name: Upload NeoLoad Project and Capture ID
        id: upload
        run: |
         PROJECT_ID=$(neoload project --path DemoCI.zip upload --as-code)
         echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
      - name: Run NeoLoad Test
        run: |
          neoload run \
          --scenario "scenario1" \
          --project "$PROJECT_ID" \
          --zone "${{ github.event.inputs.zone_id }}" \
          --name "GitHub Run $(date +%Y%m%d%H%M%S)
