name: Run NeoLoad Test

on:
  workflow_dispatch:

jobs:
  run-neoload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run NeoLoad CLI via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            neotys/neoload-cli:latest run \
            --project /workspace/Demo1.nlp \
            --scenario "MyScenario" \
            --nlweb-token ${{ secrets.NEOLAOD_WEB_TOKEN }} \
            --report-file /workspace/loadTest/neoload-report.html

      - name: Upload NeoLoad Results
        uses: actions/upload-artifact@v4
        with:
          name: NeoLoad_Report
          path: loadTest/
